<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Isaac Abrahamson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="cal-body">
  <div id="1" class="output">
    <h1 id="output-text">0</h1>
  </div>  
  <div id="clear" class="calc-btn btn-clear btn-wide"><h1>AC</h1></div>
  <div id="/" class="calc-btn operator"><h1>/</h1></div>
  <div id="*" class="calc-btn operator"><h1>x</h1></div>
  <div id="7" class="calc-btn number"><h1>7</h1></div>
  <div id="8" class="calc-btn number"><h1>8</h1></div>
  <div id="9" class="calc-btn number"><h1>9</h1></div>
  <div id="-" class="calc-btn operator"><h1>-</h1></div>
  <div id="4" class="calc-btn number"><h1>4</h1></div>
  <div id="5" class="calc-btn number"><h1>5</h1></div>
  <div id="6" class="calc-btn number"><h1>6</h1></div>
  <div id="+" class="calc-btn operator"><h1>+</h1></div>
  <div id="1" class="calc-btn number"><h1>1</h1></div>
  <div id="2" class="calc-btn number"><h1>2</h1></div>
  <div id="3" class="calc-btn number"><h1>3</h1></div>
  <div class="calc-btn btn-hidden"><h1>=</h1></div>
  <div id="0" class="calc-btn btn-wide number"><h1>0</h1></div>
  <div id="." class="calc-btn number"><h1>.</h1></div>
  <div id="equals" class="calc-btn btn-high-top"><h1>=</h1></div>
</div>

<div id="warning" class="modal">
  <div class="modal-content">  
    <span class="close">x</span>  
    <p>Number is too big!</p>
  </div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
